<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="countdown-title">Until the New Year</h1>

    <div class="countdown-container">
        <div class="days-container">
            <p class="numbers" id="days">0</p>
            <p class="numbers-caption">days</p>
        </div>
        <div class="hours-container">
            <p class="numbers" id="hours">0</p>
            <p class="numbers-caption">hours</p>
        </div>
        <div class="minutes-container">
            <p class="numbers" id="minutes">0</p>
            <p class="numbers-caption">minutes</p>
        </div>
        <div class="seconds-container">
            <p class="numbers" id="seconds">0</p>
            <p class="numbers-caption">seconds</p>
        </div>
    </div>
</body>
</html>
